<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
</head>
<body>
    <h1>
        原生Vue
    </h1>
    <div id="app">
        {{message}}
        <div v-html="myHtml"></div>
        <div v-text="myHtml"></div>
    </div>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                message:"数据",
                myHtml:"<h2>Hello World !</h2>"
            }
        })
        setTimeout(() => {
        vm.myHtml = "<img src='http://sc.lvxingsh.top/static/picture/59-1912022142422.jpg'/>"
        }, 3000);
    </script>
</body>
</html>
