<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function LoadingImg() {
            return new Promise((resolve, reject) => {
                let img = new Image();
                img.onload = function () {
                    document.body.appendChild(img);
                    resolve('图片加载完毕！');
                }
                img.onerror = function () {
                    reject('图片加载失败！');
                }
                img.src =
                    'https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=3994233721,690282997&fm=26&gp=0.jpg';

            });
        }
        LoadingImg().then(res => {
            console.log(res)
        }).catch(err => {
            console.log(err)
        });
    </script>
</body>

</html>
